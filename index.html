<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Makki Mohammed Zaib Shaikh" />
    <meta
      name="description"
      content="Frontend Mentor - Order Summary Challenge"
    />
    <title>Frontend Mentor - Order Summary Challenge</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon-" type="icon" />
  </head>

  <body>
    <div class="card-component">
      <div class="image-holder">
        <img
          class="image-hero"
          src="./images/illustration-hero.svg"
          width="455"
        />
      </div>
      <div class="text-holder">
        <div class="text-head">
          <span> Order Summary </span>
        </div>
        <div class="text-para">
          <span
            >You can now listen to million of songs, audiobooks, and podcasts on
            any device anywhere you like!</span
          >
        </div>
        <div class="annual-bar">
          <div class="annual-items">
            <div class="icon-music">
              <img src="./images/icon-music.svg" />
            </div>
            <div class="annual-text">
              <div class="annual-head">
                <span>Annual Plan</span>
              </div>
              <div class="annual-para">
                <span>$59.99/year</span>
              </div>
            </div>
            <div class="change-text">
              <span><a href="#">Change</a></span>
            </div>
          </div>
        </div>
      </div>
      <div class="proceed-button">
        <span>Proceed to Payment</span>
      </div>
      <div class="cancel-button">
        <span>Cancel Order</span>
      </div>
    </div>

    <footer class="footer-text">
      <p>
        Challenge from
        <a
          href="https://www.frontendmentor.io/profile/zaibshaikh"
          target="_blank"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://github.com/zaibshaikh" target="_blank"
          >Makki Mohammed Zaib Shaikh</a
        >
      </p>
    </footer>
  </body>
</html>
